<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <fieldset id="showPage">
            <legend>Confirmation</legend>
            <h3 id="confirmation"></h3>
            <div id="coonrdoneeValide"></div>
        </fieldset>
    </section>
<script>
    let confirmation =document.getElementById("confirmation").innerHTML;
    let result= document.getElementById("coonrdoneeValide");

    //Save data 
    window.localStorage.setItem('confirmationBinding',confirmation);
    // window.localStorage.setItem('resultBinding',result);


    //recieve data from Index.html
    confirmation= window.localStorage.getItem('confirmationReturn')
    result =window.localStorage.getItem('showRegistation')

    //  put data in there place
    document.getElementById("confirmation").innerHTML= confirmation
    document.getElementById("coonrdoneeValide").innerHTML= result

   
</script>
<style>
    legend{
                font-size: 1.5em;
            }
            section{
                width: 50%;
                margin: auto;
                background-color:  #a52a2a9e;
                padding: 2% 5%;
            }
            fieldset{
              
                line-height: 1em;
                padding: 2% 5%;
                
            }
</style>
    
</body>
</html>
